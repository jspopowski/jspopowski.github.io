<header class="site-header">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18px" height="15px">
            <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z"/>
            <path d="M18,7.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,8.969,0,8.304,0,7.484l0,0C0,6.665,0.665,6,1.484,6 h15.032C17.335,6,18,6.665,18,7.484L18,7.484z"/>
            <path d="M18,13.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,14.969,0,14.304,0,13.484l0,0 C0,12.665,0.665,12,1.484,12h15.032C17.335,12,18,12.665,18,13.484L18,13.484z"/>
          </svg>
        </span>
      </label>

      <div class="trigger">
        {%- for path in site.header_pages -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
      </div>
    </nav>
  </div>
</header>
